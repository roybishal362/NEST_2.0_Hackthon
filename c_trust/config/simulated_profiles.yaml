# Metadata
metadata:
  version: "1.1"
  created: "2026-01-27"
  updated: "2026-01-30"
  purpose: "Validate DQI system correctly identifies low-quality data across full quality spectrum"
  expected_behavior: "Simulated studies should produce DQI scores matching their target_dqi"
  validation_criteria:
    - "SIM-001 to SIM-006: DQI 45-64 (moderate to severe issues)"
    - "SIM-007: DQI ~25 (catastrophic failure)"
    - "SIM-008: DQI ~20 (critical data integrity issues)"
    - "DQI band correctly assigned [RED, ORANGE, AMBER]"
    - "Agent signals detect all injected issues"
    - "Real NEST data produces higher average DQI than worst simulated studies"
  
