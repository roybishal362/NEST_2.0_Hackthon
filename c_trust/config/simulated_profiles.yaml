# Simulated Study Profiles for C-TRUST Testing
# ============================================
# These profiles define studies with known quality issues to validate
# that the DQI system correctly identifies low-quality data.
#
# Expected Behavior: All simulated studies should produce DQI < 65

SIM-001:
  name: "Critical Safety Issues Study"
  description: "Study with severe safety concerns - multiple fatal SAEs and protocol deviations"
  target_dqi: 45
  issues:
    safety:
      - fatal_sae_count: 5
      - sae_review_backlog_days: 45
      - protocol_deviations_count: 25
      - serious_protocol_deviations: 8
    
    completeness:
      - missing_visits_pct: 15
      - missing_pages_pct: 20
      - visit_completion_rate: 75
    
    query_quality:
      - open_queries_count: 150
      - query_aging_days: 60
      - query_resolution_rate: 40
    
    coding:
      - uncoded_terms_pct: 25
      - coding_backlog_days: 30
      - meddra_coding_quality: 60
    
    edc_quality:
      - edc_conformance_rate: 70
      - data_entry_errors_count: 80
      - edc_system_uptime: 92
    
    temporal_drift:
      - enrollment_velocity: 0.5
      - visit_schedule_adherence: 65
      - data_entry_lag_days: 25
    
    stability:
      - data_consistency_score: 65
      - amendment_count: 8
      - site_activation_rate: 60

  enrollment:
    actual: 45
    target: 150
    rate_pct: 30.0

